<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="java.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <button class="highscore-btn">High Scores</button>
        <div class="timer">60</div>
        <div>Time:</div>
        
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Code Quiz Challenge</h2>
        </div>
        <div>
            <h2 class="question-asked hide">Question</h2>
        </div>
        <div class="answer-container">
            
        </div>
        <div class="question-container card-body hide">
    
        </div>
        <div class="card-text card-body">

            <p>This will be a timed test to test your knowledge about coding. You will
                have a time limit and if you get a question wrong then you will time will
                go down my ten seconds.
            </p>
        </div>
        <div class="card-footer">
          <button id="start-quiz" class="btn">Start Quiz</button>
        </div>
      </div>
    </div>
    
  </body>
</html>
